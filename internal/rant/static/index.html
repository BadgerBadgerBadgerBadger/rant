<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Rant - Enhance Your Rants</title>
    <meta content="Rant is a simple service to enhance your rants with angry emojis and caps" name="description">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #000;
            padding: 20px 0;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            color: #FFD700;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-section {
            background: #FFD700;
            flex: 1;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .image-section {
            text-align: center;
        }

        .angry-face {
            max-width: 100%;
            height: auto;
            width: 300px;
        }

        .text-section {
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .usage-screenshot {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 30px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .slack-btn {
            display: inline-block;
            background: #000;
            color: #FFD700;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #000;
        }

        .slack-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 20px;
                text-align: center;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .angry-face {
                width: 250px;
            }

            .main-section {
                padding: 20px 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .angry-face {
                width: 200px;
            }

            .slack-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <h1>rant</h1>
</header>

<section class="main-section">
    <div class="content-wrapper">
        <div class="image-section">
            <img alt="Angry face"
                 class="angry-face" src="https://res.cloudinary.com/scionofbytes-com/image/upload/v1652948253/rant/leface.png">
        </div>

        <div class="text-section">
            <h1 class="title">rant is a simple service to enhance your rants</h1>

            <img alt="Slack usage example"
                 class="usage-screenshot" src="https://res.cloudinary.com/scionofbytes-com/image/upload/v1652948253/rant/leusage.jpg">

            <a class="slack-btn"
               href="https://slack.com/oauth/v2/authorize?scope=commands&client_id={{ .SlackClientId }}&redirect_uri={{ .SlackRedirectUri }}" target="_blank">
                Add to Slack
            </a>
        </div>
    </div>
</section>
</body>
</html>
