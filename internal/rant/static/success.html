<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;

            width: 100%;
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #007E33;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            font-size: 1.3rem;
            color: #007E33;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .instructions {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border-left: 4px solid #007E33;
            text-align: left;
        }

        .instructions h3 {
            color: #007E33;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .step {
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
        }

        .step::before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #007E33;
            font-weight: bold;
        }

        .command {
            background: #2f3136;
            color: #00C851;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            display: inline-block;
            margin: 5px 0;
        }

        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .success-icon {
                font-size: 3rem;
            }

            .logo {
                font-size: 2rem;
            }

            .success-message {
                font-size: 1.2rem;
            }

            .instructions {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            .success-icon {
                font-size: 2.5rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .success-message {

            }
        }
    </style>
</head>
